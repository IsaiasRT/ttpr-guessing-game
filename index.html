<!DOCTYPE html>
 <html lang="en">
 
   <head>
     <meta charset="UTF-8">
     <title>Guessing Game</title>
     <link rel="stylesheet" href="main.css">
     <!-- the MAIN.CSS file is linked here -->
   </head>

 

 
     <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->

 <body>
   <div class="container">
     <h1>Number Guessing Game</h1>
     <input id="guess" type="number" placeholder="Enter a number (1-100)">
     <button id="submit">Submit Guess</button>
     <button id="reset">Reset Game</button>
     <button id="hint">Hint</button>
     <p id="message"></p>
   </div>
   <script src="js/guessing-game.js" defer></script> 
 </body>
 
 </html>
