<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css"> <!-- Linked main.css -->
</head>

<body>

    <div class="container"> <!-- Ensure container wraps everything -->
        <h1>Number Guessing Game</h1>
        
        <ul id="past-guesses">
            <li class="before">?</li>
            <li class="before">?</li>
            <li class="before">?</li>
            <li class="before">?</li>
            <li class="before">?</li>
        </ul>

        <input id="guess" type="number" placeholder="Enter a number">
        <button id="submit">Submit</button>
        <button id="reset">Reset Game</button>
        <button id="hint">Hint</button>
        
        <p id="message"></p>
    </div>

    <script src="js/guessing-game.js" defer></script> 

</body>
</html>
