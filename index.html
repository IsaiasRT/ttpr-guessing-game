<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  
 
    <section class="stats">
      <div class="info">
          <p>Number of previous attempts:</p>
          <span id="attempts"></span>
      </div>
      <div class="info">
          <p>Your previous guesses:</p>
          <span id="guesses"></span>
      </div>
  </section>
 
  
  
  <p id="message">Guess a number between 1 and 100</p>
  
  <button id="submit">Submit</button>
  <button id="reset">Reset</button>
  <button id="hint">Hint</button>
  

  
  <script src="js/guessing-game.js" defer></script>
</body>

</html>
